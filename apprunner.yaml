version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.8.20
  command: ddtrace-run gunicorn --bind 0.0.0.0:8080 --workers 1 --timeout 30 app:app
  network:
    port: 8080
    env: PORT
  env:
    - name: DD_TRACE_AGENT_URL
      value: "http://sbd8pcfizx.ap-southeast-1.awsapprunner.internal:8126/v0.5/traces"
    - name: DD_SERVICE
      value: "simple-trace-app"
    - name: DD_ENV
      value: "production"
    - name: DD_TRACE_ENABLED
      value: "false"
    - name: DD_LOGS_INJECTION
      value: "true"
    - name: PORT
      value: "8080"